<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analog Klocka med Alarm</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #1c1c1c;
      color: white;
      font-family: Arial, sans-serif;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .clock {
      position: relative;
      width: 90vmin;
      height: 90vmin;
      border: 1vmin solid white;
      border-radius: 50%;
      background: radial-gradient(circle, #2c2c2c 60%, #1c1c1c);
      box-shadow: 0 0 40px rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .center {
      position: absolute;
      width: 2%;
      height: 2%;
      background: white;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      z-index: 10;
    }

    .hand {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: bottom;
      transform: translate(-50%, -100%) rotate(90deg);
      border-radius: 1vmin;
    }

    .hand.hour {
      width: 1%;
      height: 25%;
      background: #4db8ff;
      z-index: 3;
    }

    .hand.minute {
      width: 0.8%;
      height: 35%;
      background: #80ffaa;
      z-index: 4;
    }

    .hand.second {
      width: 0.4%;
      height: 45%;
      background: #ff6666;
      z-index: 5;
    }

    .number {
      position: absolute;
      color: white;
      font-size: 4vmin;
      font-weight: bold;
      transform: translate(-50%, -50%);
    }

    .date-inside {
      position: absolute;
      bottom: 20%;
      font-size: 2.5vmin;
      color: #ffffffb0;
      text-align: center;
    }

    .alarm-set {
      margin-top: 2rem;
      text-align: center;
    }

    input, button {
      font-size: 1rem;
      padding: 0.5rem;
      margin: 0.3rem;
    }
  </style>
</head>
<body>

  <div class="clock" id="clock">
    <div class="center"></div>
    <div class="hand hour" id="hour-hand"></div>
    <div class="hand minute" id="minute-hand"></div>
    <div class="hand second" id="second-hand"></div>
    <div class="date-inside" id="date"></div>
  </div>

  <div class="alarm-set">
    <label for="alarm-time">Ställ in alarm:</label>
    <input type="time" id="alarm-time">
    <button onclick="setAlarm()">Aktivera</button>
    <button onclick="clearAlarm()">Avbryt</button>
  </div>

  <!-- Nytt vackert ljud (klockklang) -->
  <audio id="alarm-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-classic-alarm-995.mp3" preload="auto"></audio>

  <script>
    const hourHand = document.getElementById("hour-hand");
    const minuteHand = document.getElementById("minute-hand");
    const secondHand = document.getElementById("second-hand");
    const clock = document.getElementById("clock");
    const dateDisplay = document.getElementById("date");
    const alarmSound = document.getElementById("alarm-sound");
    let alarmTime = null;
    let alarmTriggered = false;

    // Siffror
    for (let i = 1; i <= 12; i++) {
      const number = document.createElement("div");
      number.classList.add("number");
      const angle = (i * 30) * Math.PI / 180;
      const radius = 42;
      number.style.left = 50 + radius * Math.sin(angle) + "%";
      number.style.top = 50 - radius * Math.cos(angle) + "%";
      number.innerText = i;
      clock.appendChild(number);
    }

    function updateClock() {
      const now = new Date();
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours() % 12;

      const secDeg = seconds * 6;
      const minDeg = minutes * 6 + seconds * 0.1;
      const hourDeg = hours * 30 + minutes * 0.5;

      secondHand.style.transform = `translate(-50%, -100%) rotate(${secDeg}deg)`;
      minuteHand.style.transform = `translate(-50%, -100%) rotate(${minDeg}deg)`;
      hourHand.style.transform = `translate(-50%, -100%) rotate(${hourDeg}deg)`;

      // Datum inuti klockan
      const day = now.getDate().toString().padStart(2, "0");
      const month = (now.getMonth() + 1).toString().padStart(2, "0");
      const year = now.getFullYear();
      dateDisplay.textContent = `${day}-${month}-${year}`;

      // Alarm
      if (alarmTime && !alarmTriggered) {
        const current = now.toTimeString().slice(0, 5);
        if (current === alarmTime) {
          alarmSound.play();
          alarmTriggered = true;
          alert("⏰ Alarmet ringer!");
        }
      }
    }

    setInterval(updateClock, 1000);
    updateClock();

    function setAlarm() {
      const timeInput = document.getElementById("alarm-time");
      if (timeInput.value) {
        alarmTime = timeInput.value;
        alarmTriggered = false;
        alert("Alarm ställt till " + alarmTime);
      }
    }

    function clearAlarm() {
      alarmTime = null;
      alarmTriggered = false;
      alert("Alarm avbrutet.");
    }
  </script>
</body>
</html>
