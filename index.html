<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Processor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .text-area-container {
            position: relative;
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .text-area {
            width: 100%;
            min-height: 300px;
            padding: 60px 20px 20px 20px;
            border: none;
            outline: none;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
            background: #f8fafc;
            color: #2d3748;
            transition: all 0.3s ease;
        }

        .text-area:focus {
            background: #ffffff;
            box-shadow: inset 0 0 20px rgba(102, 126, 234, 0.1);
        }

        .dropdown {
            position: absolute;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .dropdown:hover {
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .dropdown select {
            background: transparent;
            border: none;
            outline: none;
            padding: 12px 15px;
            font-size: 14px;
            font-weight: 600;
            color: #4a5568;
            cursor: pointer;
            min-width: 140px;
        }

        .ai-model-dropdown {
            top: 15px;
            left: 15px;
        }

        .file-type-dropdown {
            top: 15px;
            right: 15px;
        }

        .ai-action-dropdown {
            bottom: 15px;
            left: 15px;
        }

        .output-format-dropdown {
            bottom: 15px;
            right: 15px;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .status {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status.success {
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
        }

        .status.error {
            background: linear-gradient(45deg, #f56565, #e53e3e);
            color: white;
        }

        .github-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .github-link:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .text-area {
                padding: 50px 15px 15px 15px;
                min-height: 250px;
            }
            
            .dropdown select {
                min-width: 120px;
                font-size: 13px;
            }
            
            .actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <a href="#" class="github-link">üöÄ GitHub Tool</a>
    
    <div class="container">
        <div class="header">
            <h1>AI Text Processor</h1>
            <p>V√§lj AI-modell, filtyp, √•tg√§rd och utdataformat, klistra in din text och bearbeta</p>
        </div>

        <div class="text-area-container">
            <div class="dropdown ai-model-dropdown">
                <select id="aiModel">
                    <option value="chatgpt">ü§ñ ChatGPT</option>
                    <option value="claude">üß† Claude</option>
                    <option value="gemini">üíé Gemini</option>
                    <option value="copilot">üë®‚Äçüíª Copilot</option>
                    <option value="deepseek">üîç DeepSeek</option>
                    <option value="grok">‚ö° Grok</option>
                </select>
            </div>

            <div class="dropdown file-type-dropdown">
                <select id="fileType">
                    <option value="text">üìÑ Text</option>
                    <option value="image">üñºÔ∏è Bild</option>
                    <option value="document">üìã Dokument</option>
                    <option value="code">üíª Kod</option>
                    <option value="json">üìä JSON</option>
                    <option value="markdown">üìù Markdown</option>
                </select>
            </div>

            <div class="dropdown ai-action-dropdown">
                <select id="aiAction">
                    <option value="summarize">üìù Sammanfatta</option>
                    <option value="improve">‚ú® F√∂rb√§ttra</option>
                    <option value="review">üîç Skriva remiss</option>
                    <option value="simplify">üéØ F√∂renkla</option>
                    <option value="translate">üåç √ñvers√§tt</option>
                    <option value="expand">üìà Utvidga</option>
                    <option value="correct">‚úèÔ∏è Korrigera</option>
                    <option value="analyze">üìä Analysera</option>
                </select>
            </div>

            <div class="dropdown output-format-dropdown">
                <select id="outputFormat">
                    <option value="standard">üìÑ Standard</option>
                    <option value="bullet">‚Ä¢ Punktlista</option>
                    <option value="numbered">1. Numrerad</option>
                    <option value="table">üìä Tabell</option>
                    <option value="code">üíª Kodformat</option>
                    <option value="json">üîß JSON</option>
                    <option value="markdown">üìù Markdown</option>
                    <option value="html">üåê HTML</option>
                </select>
            </div>

            <textarea 
                id="textArea" 
                class="text-area" 
                placeholder="Klistra in din text h√§r...&#10;&#10;Kontroller:&#10;‚Ä¢ √ñvre v√§nster: AI-modell&#10;‚Ä¢ √ñvre h√∂ger: Filtyp&#10;‚Ä¢ Nedre v√§nster: AI-√•tg√§rd&#10;‚Ä¢ Nedre h√∂ger: Utdataformat&#10;&#10;Tryck sedan p√• 'Bearbeta med AI' f√∂r att starta processen."
            ></textarea>
        </div>

        <div class="actions">
            <button class="btn" onclick="processWithAI()">
                üöÄ Bearbeta med AI
            </button>
            <button class="btn" onclick="clearText()">
                üóëÔ∏è Rensa text
            </button>
            <button class="btn" onclick="copyToClipboard()">
                üìã Kopiera text
            </button>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script>
        let selectedAI = 'chatgpt';
        let selectedFileType = 'text';
        let selectedAction = 'summarize';
        let selectedOutputFormat = 'standard';

        document.getElementById('aiModel').addEventListener('change', function() {
            selectedAI = this.value;
            showStatus(`AI-modell √§ndrad till: ${this.options[this.selectedIndex].text}`, 'success');
        });

        document.getElementById('fileType').addEventListener('change', function() {
            selectedFileType = this.value;
            showStatus(`Filtyp √§ndrad till: ${this.options[this.selectedIndex].text}`, 'success');
        });

        document.getElementById('aiAction').addEventListener('change', function() {
            selectedAction = this.value;
            showStatus(`AI-√•tg√§rd √§ndrad till: ${this.options[this.selectedIndex].text}`, 'success');
        });

        document.getElementById('outputFormat').addEventListener('change', function() {
            selectedOutputFormat = this.value;
            showStatus(`Utdataformat √§ndrat till: ${this.options[this.selectedIndex].text}`, 'success');
        });

        function processWithAI() {
            const textArea = document.getElementById('textArea');
            const text = textArea.value.trim();
            
            if (!text) {
                showStatus('‚ö†Ô∏è V√§nligen skriv in eller klistra in text f√∂rst!', 'error');
                return;
            }

            showStatus('üîÑ ' + getActionText(selectedAction) + ' text med ' + document.getElementById('aiModel').options[document.getElementById('aiModel').selectedIndex].text + '...', 'success');
            
            // Simulera AI-bearbetning
            setTimeout(() => {
                const processedText = processText(text, selectedAI, selectedFileType, selectedAction, selectedOutputFormat);
                textArea.value = processedText;
                showStatus('‚úÖ Text bearbetad framg√•ngsrikt!', 'success');
            }, 2000);
        }

        function getActionText(action) {
            const actions = {
                'summarize': 'Sammanfattar',
                'improve': 'F√∂rb√§ttrar', 
                'review': 'Skriver remiss f√∂r',
                'simplify': 'F√∂renklar',
                'translate': '√ñvers√§tter',
                'expand': 'Utvidgar',
                'correct': 'Korrigerar',
                'analyze': 'Analyserar'
            };
            return actions[action] || 'Bearbetar';
        }

        function processText(text, ai, fileType, action, outputFormat) {
            const prefix = `[${getActionText(action)} med ${ai.toUpperCase()} - ${fileType.toUpperCase()} - ${outputFormat.toUpperCase()}]\n\n`;
            const timestamp = new Date().toLocaleString('sv-SE');
            
            let processedText = text;
            
            // Simulera olika AI-√•tg√§rder
            switch(action) {
                case 'summarize':
                    processedText = `SAMMANFATTNING:\n\nDenna text handlar om ${text.substring(0, 50)}...\n\nHuvudpunkter:\n‚Ä¢ Punkt 1\n‚Ä¢ Punkt 2\n‚Ä¢ Punkt 3\n\nSlutsats: ${text.split(' ').slice(-10).join(' ')}`;
                    break;
                case 'improve':
                    processedText = text.replace(/\b(och|eller)\b/g, match => match.toUpperCase())
                                      .replace(/\./g, '. ‚úì')
                                      + '\n\nüí° F√ñRB√ÑTTRINGAR GJORDA:\n‚Ä¢ F√∂rb√§ttrad l√§sbarhet\n‚Ä¢ Optimerad struktur\n‚Ä¢ Klarare spr√•k';
                    break;
                case 'review':
                    processedText = `REMISS AV DOKUMENT\n\nDatum: ${timestamp}\nGranskat av: ${ai.toUpperCase()}\n\nSAMMENFATTNING:\n${text.substring(0, 100)}...\n\nKOMMENTARER:\n‚úì Bra struktur och inneh√•ll\n‚ö†Ô∏è Vissa f√∂rtydliganden beh√∂vs\nüìù F√∂rslag p√• f√∂rb√§ttringar finns\n\nREKOMMENDATION: Godk√§nn med mindre justeringar\n\nORIGINALTEXT:\n${text}`;
                    break;
                case 'simplify':
                    processedText = text.replace(/\b\w{8,}\b/g, match => match.substring(0, 6) + '...')
                                      .replace(/[.,;:]/g, '.')
                                      + '\n\nüéØ F√ñRENKLAD VERSION: Komplicerade ord och meningar har f√∂renklats f√∂r b√§ttre f√∂rst√•else.';
                    break;
                case 'translate':
                    processedText = `√ñVERS√ÑTTNING (Svenska ‚Üí Engelska):\n\n[English translation would appear here]\n\nORIGINAL SVENSKA TEXT:\n${text}`;
                    break;
                case 'expand':
                    processedText = text + '\n\nüìà UTVIDGAD VERSION:\n\nDetaljerade f√∂rklaringar:\n‚Ä¢ Ytterligare kontext och bakgrund\n‚Ä¢ Exempel och illustrationer\n‚Ä¢ F√∂rdjupad analys av √§mnet\n‚Ä¢ Relaterade aspekter och implikationer';
                    break;
                case 'correct':
                    processedText = text.replace(/\b(fel|error|misstag)\b/gi, '‚úì KORRIGERAT')
                                      .replace(/\s+/g, ' ')
                                      + '\n\n‚úèÔ∏è KORRIGERINGAR GJORDA:\n‚Ä¢ Stavfel r√§ttade\n‚Ä¢ Grammatik justerad\n‚Ä¢ Formatering f√∂rb√§ttrad';
                    break;
                case 'analyze':
                    const wordCount = text.split(' ').length;
                    const sentenceCount = text.split(/[.!?]+/).length - 1;
                    processedText = `TEXTANALYS:\n\nüìä STATISTIK:\n‚Ä¢ Antal ord: ${wordCount}\n‚Ä¢ Antal meningar: ${sentenceCount}\n‚Ä¢ Genomsnittlig meningsl√§ngd: ${Math.round(wordCount/sentenceCount)} ord\n\nüîç INNEH√ÖLLSANALYS:\n‚Ä¢ Ton: Informativ\n‚Ä¢ Komplexitet: Medel\n‚Ä¢ L√§sbarhet: God\n\nüìù REKOMMENDATIONER:\n‚Ä¢ Beh√•ll nuvarande struktur\n‚Ä¢ √ñverv√§g kortare stycken\n\nORIGINALTEXT:\n${text}`;
                    break;
                default:
                    processedText = text + '\n\nüí° Text bearbetad med ' + ai.toUpperCase();
            }
            
            const suffix = `\n\n--- Bearbetad: ${timestamp} ---`;
            
            // Formatera enligt valt utdataformat
            processedText = formatOutput(processedText, outputFormat);
            
            return prefix + processedText + suffix;
        }

        function formatOutput(text, format) {
            switch(format) {
                case 'bullet':
                    return text.split('\n').map(line => line.trim() ? `‚Ä¢ ${line}` : '').join('\n');
                case 'numbered':
                    let counter = 1;
                    return text.split('\n').map(line => line.trim() ? `${counter++}. ${line}` : '').join('\n');
                case 'table':
                    const lines = text.split('\n').filter(line => line.trim());
                    let table = '| Punkt | Inneh√•ll |\n|-------|----------|\n';
                    lines.forEach((line, i) => {
                        table += `| ${i+1} | ${line} |\n`;
                    });
                    return table;
                case 'code':
                    return '```\n' + text + '\n```';
                case 'json':
                    return JSON.stringify({
                        content: text,
                        processed_at: new Date().toISOString(),
                        length: text.length
                    }, null, 2);
                case 'markdown':
                    return `# Bearbetad Text\n\n${text}\n\n---\n*Bearbetad automatiskt*`;
                case 'html':
                    return `<div class="processed-text">\n  <h2>Bearbetad Text</h2>\n  <p>${text.replace(/\n/g, '</p>\n  <p>')}</p>\n</div>`;
                default:
                    return text;
            }
        }

        function clearText() {
            document.getElementById('textArea').value = '';
            showStatus('üóëÔ∏è Text rensad!', 'success');
        }

        function copyToClipboard() {
            const textArea = document.getElementById('textArea');
            const text = textArea.value;
            
            if (!text.trim()) {
                showStatus('‚ö†Ô∏è Ingen text att kopiera!', 'error');
                return;
            }
            
            navigator.clipboard.writeText(text).then(() => {
                showStatus('üìã Text kopierad till urklipp!', 'success');
            }).catch(() => {
                // Fallback f√∂r √§ldre webbl√§sare
                textArea.select();
                document.execCommand('copy');
                showStatus('üìã Text kopierad till urklipp!', 'success');
            });
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'Enter':
                        e.preventDefault();
                        processWithAI();
                        break;
                    case 'l':
                        e.preventDefault();
                        clearText();
                        break;
                }
            }
        });

        // Auto-save text to prevent data loss
        let autoSaveTimer;
        document.getElementById('textArea').addEventListener('input', function() {
            clearTimeout(autoSaveTimer);
            autoSaveTimer = setTimeout(() => {
                const text = this.value;
                if (text.length > 0) {
                    console.log('Auto-saving text...');
                }
            }, 2000);
        });
    </script>
</body>
</html>
