<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analog Klocka</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #1c1c1c;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .clock {
      position: relative;
      width: 90vmin;
      height: 90vmin;
      border: 1vmin solid #ffffff;
      border-radius: 50%;
      background: radial-gradient(circle, #2c2c2c 60%, #1c1c1c);
      box-shadow: inset 0 0 20px rgba(255,255,255,0.1), 0 0 40px rgba(0,0,0,0.5);
    }

    .center {
      position: absolute;
      width: 2%;
      height: 2%;
      background-color: #fff;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      z-index: 10;
    }

    .hand {
      position: absolute;
      width: 1%;
      background-color: white;
      top: 50%;
      left: 50%;
      transform-origin: bottom;
      transform: translate(-50%, -100%) rotate(90deg);
      border-radius: 1vmin;
    }

    .hand.hour {
      height: 25%;
      background-color: #4db8ff;
      z-index: 3;
    }

    .hand.minute {
      height: 35%;
      background-color: #80ffaa;
      z-index: 4;
    }

    .hand.second {
      height: 45%;
      background-color: #ff6666;
      width: 0.5%;
      z-index: 5;
    }

    .marker {
      position: absolute;
      width: 1.5%;
      height: 4%;
      background-color: #ffffff;
      top: 0;
      left: 50%;
      transform-origin: center 45vmin;
      border-radius: 1vmin;
    }
  </style>
</head>
<body>
  <div class="clock" id="clock">
    <div class="center"></div>
    <div class="hand hour" id="hour-hand"></div>
    <div class="hand minute" id="minute-hand"></div>
    <div class="hand second" id="second-hand"></div>
  </div>

  <script>
    const hourHand = document.getElementById("hour-hand");
    const minuteHand = document.getElementById("minute-hand");
    const secondHand = document.getElementById("second-hand");
    const clock = document.getElementById("clock");

    // Skapa markeringar f√∂r varje timme
    for (let i = 0; i < 12; i++) {
      const marker = document.createElement("div");
      marker.classList.add("marker");
      marker.style.transform = `rotate(${i * 30}deg) translateX(-50%)`;
      clock.appendChild(marker);
    }

    function updateClock() {
      const now = new Date();
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours() % 12;

      const secDeg = seconds * 6;
      const minDeg = minutes * 6 + seconds * 0.1;
      const hourDeg = hours * 30 + minutes * 0.5;

      secondHand.style.transform = `translate(-50%, -100%) rotate(${secDeg}deg)`;
      minuteHand.style.transform = `translate(-50%, -100%) rotate(${minDeg}deg)`;
      hourHand.style.transform = `translate(-50%, -100%) rotate(${hourDeg}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
