<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Analog Klocka</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #282c34;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .clock {
      position: relative;
      width: 300px;
      height: 300px;
      border: 12px solid #61dafb;
      border-radius: 50%;
      background: white;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 30px rgba(0,0,0,0.1),
        0 4px 15px rgba(0,0,0,0.2);
    }

    .center {
      position: absolute;
      width: 14px;
      height: 14px;
      background: #61dafb;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      z-index: 10;
      box-shadow: 0 0 5px #61dafb;
    }

    .hand {
      position: absolute;
      width: 50%;
      background: #282c34;
      top: 50%;
      left: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.05s cubic-bezier(0.4, 2.3, 0.3, 1);
      border-radius: 4px;
    }

    .hand.hour {
      height: 8px;
      background: #0b5ed7;
      width: 35%;
      z-index: 7;
    }

    .hand.minute {
      height: 6px;
      background: #198754;
      width: 45%;
      z-index: 8;
    }

    .hand.second {
      height: 2px;
      background: #dc3545;
      width: 48%;
      z-index: 9;
    }

    /* Timmarsmarkeringar */
    .marker {
      position: absolute;
      width: 8px;
      height: 20px;
      background: #282c34;
      top: 0;
      left: 50%;
      transform-origin: bottom center;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="clock" id="clock">
    <div class="center"></div>
    <div class="hand hour" id="hour-hand"></div>
    <div class="hand minute" id="minute-hand"></div>
    <div class="hand second" id="second-hand"></div>
  </div>

  <script>
    const hourHand = document.getElementById('hour-hand');
    const minuteHand = document.getElementById('minute-hand');
    const secondHand = document.getElementById('second-hand');
    const clock = document.getElementById('clock');

    // Skapa timmarkeringar
    for (let i = 0; i < 12; i++) {
      const marker = document.createElement('div');
      marker.classList.add('marker');
      marker.style.transform = `rotate(${i * 30}deg) translateX(-50%)`;
      clock.appendChild(marker);
    }

    function updateClock() {
      const now = new Date();

      const seconds = now.getSeconds();
      const secondsDegree = ((seconds / 60) * 360) + 90; // +90 för att starta från 12
      secondHand.style.transform = `rotate(${secondsDegree}deg)`;

      const minutes = now.getMinutes();
      const minutesDegree = ((minutes / 60) * 360) + ((seconds/60)*6) + 90;
      minuteHand.style.transform = `rotate(${minutesDegree}deg)`;

      const hours = now.getHours() % 12;
      const hoursDegree = ((hours / 12) * 360) + ((minutes/60)*30) + 90;
      hourHand.style.transform = `rotate(${hoursDegree}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock(); // Initiera direkt
  </script>
</body>
</html>
