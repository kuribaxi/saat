<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Analog Klocka</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #1e1e1e;
    }

    .clock {
      position: relative;
      width: 400px;
      height: 400px;
      border: 14px solid #61dafb;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .center {
      position: absolute;
      width: 16px;
      height: 16px;
      background: #61dafb;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      z-index: 10;
    }

    .hand {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: bottom;
      transform: rotate(90deg);
    }

    .hand.hour {
      width: 8px;
      height: 90px;
      background: #0b5ed7;
      z-index: 6;
      border-radius: 6px;
    }

    .hand.minute {
      width: 6px;
      height: 130px;
      background: #198754;
      z-index: 7;
      border-radius: 6px;
    }

    .hand.second {
      width: 2px;
      height: 160px;
      background: #dc3545;
      z-index: 8;
      border-radius: 6px;
    }

    .marker {
      position: absolute;
      width: 8px;
      height: 25px;
      background: #000;
      top: 0;
      left: 50%;
      transform-origin: center 180px; /* mittpunkt justerad f√∂r 400px cirkel */
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="clock" id="clock">
    <div class="center"></div>
    <div class="hand hour" id="hour-hand"></div>
    <div class="hand minute" id="minute-hand"></div>
    <div class="hand second" id="second-hand"></div>
  </div>

  <script>
    const hourHand = document.getElementById('hour-hand');
    const minuteHand = document.getElementById('minute-hand');
    const secondHand = document.getElementById('second-hand');
    const clock = document.getElementById('clock');

    // Skapa 12 markeringar
    for (let i = 0; i < 12; i++) {
      const marker = document.createElement('div');
      marker.classList.add('marker');
      marker.style.transform = `rotate(${i * 30}deg) translateX(-50%)`;
      clock.appendChild(marker);
    }

    function updateClock() {
      const now = new Date();

      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours() % 12;

      const secDeg = seconds * 6;
      const minDeg = minutes * 6 + seconds * 0.1;
      const hourDeg = hours * 30 + minutes * 0.5;

      secondHand.style.transform = `translate(-50%, -100%) rotate(${secDeg}deg)`;
      minuteHand.style.transform = `translate(-50%, -100%) rotate(${minDeg}deg)`;
      hourHand.style.transform = `translate(-50%, -100%) rotate(${hourDeg}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
